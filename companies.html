<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startuprxiv - YC Companies</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Search Bar and Button -->
        <div class="mb-4 flex">
            <input type="text" id="search-bar" placeholder="Search for companies..." class="w-full p-2 border border-gray-300 rounded-lg" />
            <button id="search-button" class="ml-2 p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">Search</button>
        </div>
        <!-- Companies Grid -->
        <div id="companies-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Company Card Template will be rendered here -->
        </div>
    </div>
</body>
</html>
